<body background="img/dogs2.webp"; background-size: 100% 120%; background-repeat: no-repeat;> 
    <h1 style="background-color: rgb(12, 82, 3); color: aliceblue;" align="center"> Proyecto Clinica Veterinaria </h1>
    <p style="color: aliceblue; background-color: rgb(14, 71, 2); font-size: large;" align="center" style="background-color: rgb(2, 100, 24);">Sistema de citas</p>
    <div id="hideBox">
        <div id="highBox">
            <center>
                <form method="post" >
                    <input type="text"
                           name="usrname"
                           id="usrname"
                           class="textbox"
                           value="Username"
                           style="width: 300px;"
                           autocomplete="off"
                           onfocus="removeDefault(usuario)"
                           onblur="setDefault(usuario)"/><br><br>
                    <input type="password"
                           name="password"
                           id="password"
                           class="textbox"
                           value="Password"
                           style="width: 300px;"
                           autocomplete="off"
                           onfocus="removeDefault(password)"
                           onblur="setDefault(password)"/><br><br>
                    <input type="hidden" 
                           name="md5password"/>
                    <input type="submit" 
                           name="btn" 
                           value="Login" 
                           class="submitbutton"/>
                </form>
            </center>
        </div>
        <br>
